  <style>
    :root {
      --bg: #0a0f24;
      --card-bg: #1c1f2b;
      --primary: #00ffe5;
      --text: #ffffff;
      --highlight: #ffd166;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: var(--text);
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      color: var(--primary);
      text-shadow: 3px 3px 10px rgba(0, 255, 229, 0.6);
      text-align: center;
    }

    .leagues, .clubs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      max-width: 1100px;
      width: 100%;
      padding: 20px;
    }

    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
    }

    .card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .card-name {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--highlight);
    }

    .back-btn {
      margin-top: 30px;
      padding: 12px 24px;
      background: var(--primary);
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #00fff0;
    }

    .hidden {
      display: none;
    }

    a.card {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

    function showClubs(leagueKey) {
      const league = clubData[leagueKey];
      if (!league) return;

      document.getElementById('leagues').classList.add('hidden');
      document.getElementById('clubs').classList.remove('hidden');
      document.getElementById('backBtn').classList.remove('hidden');
      document.getElementById('page-title').textContent = league.title;

      const clubsHTML = league.clubs.map(club => `
        <a class="card" href="${club.link}" target="_blank">
          <img src="${club.logo}" alt="${club.name}">
          <div class="card-name">${club.name}</div>
        </a>
      `).join('');

      document.getElementById('clubs').innerHTML = clubsHTML;
    }

    function goBack() {
      document.getElementById('clubs').classList.add('hidden');
      document.getElementById('backBtn').classList.add('hidden');
      document.getElementById('leagues').classList.remove('hidden');
      document.getElementById('page-title').textContent = "Top 5 European Football Leagues";
    }
